<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
<meta charset="ISO-8859-1">
<title>Thymeleaf Demo</title>
<!-- reference CSS file. @ symbol Reference context path of your application (app root) -->
<link rel="stylesheet"
th:href="@{/css/demo.css}">
</head>
<body>
<!-- Thymeleaf accesses "theDate" from the Spring MVC Model -->
<p th:text="'Time on the server is ' +${theDate}" class="funny"/>
</body>
</html>
